<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Serial Completo</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #terminal {
      flex-grow: 1;
      border: 1px solid #0f0;
      padding: 10px;
      overflow-y: auto;
      background-color: #000;
      display: flex;
      flex-direction: column; /* ðŸ”¥ corrigido: mensagens em ordem normal */
    }
    #input-container {
      display: flex;
      margin-top: 10px;
    }
    #comando-input {
      flex-grow: 1;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px;
    }
    button {
      background-color: #444;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 12px;
      cursor: pointer;
    }
    .message-type-system { color: #00aaff; }
    .message-type-sent { color: #88ff88; }
    .message-type-received { color: #ff8888; }
    .message-type-error { color: #ff0000; }
  </style>
</head>
<body>
  <h2>Terminal Serial Completo</h2>
  <div id="terminal"></div>
  <div id="input-container">
    <input type="text" id="comando-input" placeholder="Digite seu comando aqui...">
    <button id="enviar-btn">Enviar</button>
  </div>

  <script>
    const { enviarComandoSerial, onRespostaSerial, onStatusSerial, onDadosSerial, onErroSerial } = window.electronAPI;

    const terminal = document.getElementById("terminal");
    const comandoInput = document.getElementById("comando-input");
    const enviarBtn = document.getElementById("enviar-btn");

    function appendMessage(msg, className = "") {
      const div = document.createElement("div");
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      div.className = className;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight; // sempre rola para o fim
    }

    enviarBtn.addEventListener("click", () => {
      const comando = comandoInput.value.trim();
      if (comando) {
        enviarComandoSerial(comando)
          .then(() => {
            appendMessage(`> ${comando}`, 'message-type-sent');
            comandoInput.value = "";
          })
          .catch(error => {
            appendMessage(`ERRO: ${error.mensagem}`, 'message-type-error');
          });
      }
    });

    comandoInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        enviarBtn.click();
      }
    });

    // Escuta eventos vindos do main.js
    onRespostaSerial((data) => appendMessage(data, 'message-type-received'));
    onDadosSerial((data) => appendMessage(data, 'message-type-received'));
    onStatusSerial((data) => appendMessage("Status: " + data.mensagem, 'message-type-system'));
    onErroSerial((data) => appendMessage("Erro: " + data.mensagem, 'message-type-error'));

    appendMessage("Terminal completo carregado e pronto para comunicaÃ§Ã£o.", 'message-type-system');
  </script>
</body>
</html>
